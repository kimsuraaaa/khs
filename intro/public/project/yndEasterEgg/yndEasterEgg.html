      function randomComent() {

      function mainMotion() {
        const yanaderList = document.getElementById('yanaderList');
        const bubbleGroup = document.getElementById('bubbleGroup');
        let groupData = '';
        let memberData = '';
        let moving = 0;
        let endInterval;
        let captainComment = '';
        let userComment = '';

        bubbleGroup.style.display = 'block';
        userList.sort(function () {
          return Math.random() - Math.random();
        });
        bubbleItemImg.sort(function () {
          return Math.random() - Math.random();
        });

          if (userList[i].memberList !== undefined) {
            userList[i].memberList.sort(function () {
              return Math.random() - Math.random();
            });
          }
          memberData = '';
          if (userList[i].captain !== undefined) {
            for (let j = 0; j < userList[i].captain.length; j++) {
              captainComment =
                userList[i].captain[j].comment === null ||
                userList[i].captain[j].comment === '' ||
                userList[i].captain[j].comment === undefined
                  ? randomComent()
                  : userList[i].captain[j].comment;
              memberData =
                '<li><strong class="' +
                (userList[i].captain[j].memberType !== undefined
                  ? userList[i].captain[j].memberType
                  : '') +
                '">' +
                userList[i].captain[j].memberName +
                '<span> / ' +
                userList[i].groupName +
                '</span></strong><p>' +
                captainComment +
                '</p></li>';
            }
          }
          if (userList[i].memberList !== undefined) {
            for (let j = 0; j < userList[i].memberList.length; j++) {
              userComment =
                userList[i].memberList[j].comment === null ||
                userList[i].memberList[j].comment === '' ||
                userList[i].memberList[j].comment === undefined
                  ? randomComent()
                  : userList[i].memberList[j].comment;
              memberData +=
                '<li>\n' +
                '  <strong>' +
                userList[i].memberList[j].memberName +
                '<span> / ' +
                userList[i].groupName +
                '</span></strong>\n' +
                '  <p>' +
                userComment +
                '</p>\n' +
                '</li>\n';
            }
          }
          groupData +=
            '<div class="list-box">\n' +
            '  <strong>' +
            userList[i].groupName +
            '</strong>\n' +
            '  <ul>\n' +
            memberData +
            '  </ul>\n' +
            '</div>';
        }
        yanaderList.innerHTML = groupData;
        yanaderList.style.paddingTop = window.innerHeight;
        bubbleGroup.innerHTML = '';
        for (let i = 1; i <= 6; i++) {
          bubbleGroup.innerHTML +=
            '<button type="button" class="bubble-item-0' +
            i +
            '" style="background-image:url(' +
            bubbleItemImg[i - 1] +
            ');" onclick="effectActive(this);"></button>';
        }

        function requestMotion() {
          if (moving < yanaderList.offsetHeight) {
            bubbleGroup.style.top =
              100 - Math.ceil((moving * 100) / yanaderList.offsetHeight) + '%';
            yanaderList.style.transform = 'translateY(-' + moving + 'px)';
            moving += 1.5;
            requestAnimationFrame(requestMotion);
          } else {
            yanaderList.style.paddingTop = window.innerHeight + 30;
            cookieMotion(0);
          }
        }
        requestAnimationFrame(requestMotion);
      }

      function effectActive(e) {
        let effectSet;
        if (e.classList.value.indexOf('active') == -1) {
          e.classList.add('active');
          effectSet = setTimeout(function () {
            e.classList.remove('active');
            clearTimeout(effectSet);
          }, 1400);
        }
      }

      function randomDropStar(className) {
        const starItem = document.querySelector(className);
        let winWidth = window.innerWidth;
        let winHeight = window.innerHeight;
        let timing = 0;

        starItem.style.transition = '0s';
        starItem.style.top = Math.ceil(winHeight * Math.random()) + 'px';
        starItem.style.left = Math.ceil(winWidth * Math.random()) + 'px';

        let dropInterval = setInterval(function () {
          timing++;
          if (timing >= 100) {
            clearInterval(dropInterval);
            randomDropStar(className);
          } else if (timing == 1) {
            starItem.style.margin = '-3rem 0 0 -6rem';
            starItem.style.opacity = '0';
          } else if (timing == 30) {
            starItem.style.transition = '1s';
            starItem.style.margin = '0 0 0 0';
            starItem.style.opacity = '100%';
          } else if (timing == 40) {
            starItem.style.margin = '3rem 0 0 6rem';
            starItem.style.opacity = '0';
          }
        }, 40);
      }

      function cookieMotion(timing) {
        const sloganCol = document.querySelector('.slogan-box');
        document.getElementById('bubbleGroup').style.display = 'none';
        sloganCol.style.height = window.innerHeight;
        let alpha = timing;
        sloganCol.style.transition = '0s';
        document.querySelector('.btn-back').classList.add('type-black');

        endInterval = setInterval(function () {
          if (alpha < 100) {
            sloganCol.style.opacity = alpha + '%';
            alpha++;
          } else {
            clearInterval(endInterval);
            sloganCol.classList.add('motion-on');
            sloganCol.style.transition = '1s';
            document.getElementById('bubbleGroup').style.top = '100%';
            setTimeout(function () {
              sloganCol.style.opacity = '0';
              sloganCol.classList.remove('motion-on');
              document.querySelector('.btn-back').classList.remove('type-black');
              mainMotion();
            }, 5500);
          }
        }, 10);
      }

      function historyBack() {
        let userAgent = navigator.userAgent.toLowerCase();
        let device = 'aos';
        if (userAgent.search('android') > -1) {
          device = 'aos';
        } else if (
          userAgent.search('iphone') > -1 ||
          userAgent.search('ipod') > -1 ||
          userAgent.search('ipad') > -1 ||
          userAgent.search('macintosh') > -1
        ) {
          device = 'ios';
        }

        if (device === 'ios') {
          webkit.messageHandlers.yndiOSScriptHandler.postMessage({ action: 'historyBack' });
        } else if (device === 'aos') {
          window.Android.historyBack();
        }
      }
