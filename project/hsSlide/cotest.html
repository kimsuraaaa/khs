  <div id="root">
    <section class="hsslide-col">
      <div class="inner">
      <style>
        
      </style>
      <div>
        test
      </div>
      <script>
        
        function test(prices){
          let returnPrice = prices.map(item => {
            return Math.floor(item);
          });
          resultPrice = returnPrice.filter(item => {
            return (item <= 1000000);
          });
          let maxNum = Math.max(...resultPrice);
          let minNum = Math.min(...resultPrice);

          return maxNum - minNum;
          console.log(maxNum - minNum);
        }
      window.addEventListener('load', function(){
        test([3,2.5,4,3,7,7,2000000]);
      });
      </script>
      </div>
    </section>
  </div>
</body>
